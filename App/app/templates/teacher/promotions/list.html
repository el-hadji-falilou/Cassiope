{% extends 'teacher/dashboard.html' %}

{% block content %}
  <h2>Promotions</h2>
  <a href="{{ url_for('admin_promotions.new_promotion') }}">➕ Nouvelle promotion</a>
  <ul>
    {% for c in cohorts %}
      <li>
        {{ c.name }} (clé: {{ c.key_master }}) 
        [<a href="{{ url_for('admin_promotions.detail_promotion', pid=c.id) }}">Voir</a>]
        <form method="post"
              action="{{ url_for('admin_promotions.delete_promotion', pid=c.id) }}"
              style="display:inline"
              onsubmit="return confirm('Supprimer la promo {{ c.name }} ?');">
          <button type="submit">Supprimer</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  
{% endblock content %}
